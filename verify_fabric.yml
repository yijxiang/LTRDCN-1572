---
  - hosts: leaf, jinja2_leaf
    connection: local
    gather_facts: false
    tasks:
      - name: verify underlay
        register: underlay_output
        nxos_command:
          commands:
            - show ip ospf neighbors
            - show ip bgp sum
            - show ip pim neighbor
          transport: cli
          username: admin
          password: C1sco12345
          timeout: 30
        tags: underlay
      - debug: var=underlay_output.stdout_lines
        tags: underlay
#      - copy: content="{{underlay_output | to_nice_json}}" dest="verify/{{inventory_hostname}}_underlay"
      - name: Verify Overlay
        register: overlay_output
        nxos_command:
          commands:
            - show nve vni
            - show nve peer
            - show ip route vrf Tenant-1
            - show bgp l2vpn evpn
            - show l2route evpn mac-ip all
          transport: cli
          username: admin
          password: C1sco12345
          timeout: 30
        tags: overlay
      - debug: var=overlay_output.stdout_lines
        tags: overlay
